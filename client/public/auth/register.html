<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Книжная полка</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Создать аккаунт</h1>
                <p>Присоединяйтесь к нашему книжному сообществу</p>
            </div>

            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="first-name">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#4361ee">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        Имя
                    </label>
                    <input type="text" id="first-name" placeholder="Ваше имя" required>
                </div>

                <div class="form-group">
                    <label for="last-name">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#4361ee">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        Фамилия
                    </label>
                    <input type="text" id="last-name" placeholder="Ваша фамилия" required>
                </div>

                <div class="form-group">
                    <label for="email">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#4361ee">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                            </path>
                            <path d="M22 6l-10 7L2 6"></path>
                        </svg>
                        Email
                    </label>
                    <input type="email" id="email" placeholder="example@mail.com" required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#4361ee">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        Пароль
                    </label>
                    <input type="password" id="password" placeholder="Не менее 8 символов" required>
                    <div class="password-hint">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#6c757d">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12" y2="16"></line>
                        </svg>
                        Пароль должен содержать не менее 8 символов
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#4361ee">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        Подтвердите пароль
                    </label>
                    <input type="password" id="confirm-password" placeholder="Повторите пароль" required>
                </div>

                <div class="password-strength">
                    <div class="password-strength-bar"></div>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="agree-terms" required>
                    <label for="agree-terms">
                        Я согласен с <a href="/terms">условиями использования</a> и
                        <a href="/privacy">политикой конфиденциальности</a>
                    </label>
                </div>

                <button type="submit" class="btn primary">
                    Зарегистрироваться
                </button>

                <div class="auth-footer">
                    <p>Уже есть аккаунт? <a href="/auth/login">Войдите</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>

</html>
