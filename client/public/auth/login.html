<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в Книжную полку</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Вход в Книжную полку</h1>
                <p>Введите свои данные для доступа к коллекции</p>
            </div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#4361ee">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <path d="M22 6l-10 7L2 6"></path>
                        </svg>
                        Email
                    </label>
                    <input type="email" id="email" placeholder="example@mail.com" required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#4361ee">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        Пароль
                    </label>
                    <input type="password" id="password" placeholder="Ваш пароль" required>
                    <a href="/auth/forgot-password" class="forgot-password">Забыли пароль?</a>
                </div>

                <button type="submit" class="btn primary">
                    Войти
                </button>

                <div class="auth-footer">
                    <p>Нет аккаунта? <a href="/auth/register">Зарегистрируйтесь</a></p>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="/js/auth.js"></script>
</body>
</html>
